states:

  ask_age:
    initial: true
    say: How old are you?
    transitions:
      - entity: number
        target: ask_gender
        store: age
      - intent: AskWhy
        target: why
      - intent: AskWho
        target: who

  ask_gender:
    say: Are you a man or a woman?
    transitions:
      - entity: gender
        target: ask_enough_food
        store: gender
      - intent: AskWhy
        target: why
      - intent: AskWho
        target: who

  ask_enough_food:
    say: In the past seven days, were there days in which you did not have enough food or money to buy food?
    options:
      - Yes
      - No
    transitions:
      - target: thank_you
        message: ["Yes", "No"]
        store: enough_food
      - target: thank_you
        intent: AnswerNo
        store: enough_food
      - target: thank_you
        intent: AnswerYes
        store: enough_food

  thank_you:
    say: Thank you for your answers.
    final: true

  why:
    say: We are asking you and other people in your community this information because we are tracking food security in your region.
    transient: true
    transitions:
      - target: back
        after: 5
      - target: back
        intent: AnswerYes
      - intent: AskWho
        target: who

  who:
    say: I am a WFP bot assistant, for tracking food security in your region.
    transient: true
    transitions:
      - target: back
        after: 5
      - intent: AskWhy
        target: why
      - target: back
        intent: AnswerYes

data:
  - age
  - gender
  - enough_food

