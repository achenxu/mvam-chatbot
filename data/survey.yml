survey_data:
  - age
  - gender
  - not_enough_food
  - roof_photo
  - lat
  - lng
  - location_name
  - country_name

common_transitions:
  - intent: AskWhy
    target: why
  - intent: AskWho
    target: who

states:

  start:
    initial: true
    say: I would like to ask you a few questions if you have a minute.
    clarification:
      say: Sorry, I did not get that. Can I ask you a few questions now?
      options:
        - text: Yes
        - text: No
    transitions:
      - entity: yes_no
        value: Yes
        target: geolocate_user
      - entity: yes_no
        value: No
        target: check_availability
      - failure: true
        target: no_survey

  check_availability:
    say: Would you be available later? It will take just a minute.
    clarification:
      say: Sorry, I did not get that. Would you be available later?
      options:
        - text: Yes
        - text: No
    transitions:
      - entity: yes_no
        value: Yes
        target: ask_availability
      - entity: yes_no
        value: No
        target: no_survey
      - entity: wit/datetime
        store: survey_at
        target: reschedule_survey
      - failure: true
        target: no_survey

  ask_availability:
    say: When would you be available?
    clarification:
      options:
        - text: Tomorrow morning
        - text: Tomorrow afternoon
        - text: Next week
    transitions:
      - entity: wit/datetime
        store: survey_at
        target: reschedule_survey
      - failure: true
        target: no_survey

  reschedule_survey:
    say: Great, thanks! I'll talk to you then.
    final: true

  no_survey:
    say: Got it, I won't be bothering you. Just say "hello" any time if you change your mind!
    final: true

  ask_age:
    initial: true
    say: How old are you?
    clarification:
      say: Sorry, I did not get that. Please answer with a number.
    transitions:
      - entity: number
        target: ask_gender
        store: age
      - failure: true
        say: Let's move on
        target: ask_gender

  ask_gender:
    say: Are you a man or a woman?
    clarification:
      options:
        - text: Man
        - text: Woman
        - text: Other
    transitions:
      - entity: gender
        target: ask_not_enough_food
        store: gender
      - message: ["Man", "Woman", "Other"]
        target: ask_not_enough_food
        store: gender
      - failure: true
        say: Let's move on
        target: ask_not_enough_food

  geolocate_user:
    dummy: true
    transitions:
      - method: use_previous_recent_user_position
        target: ask_age
      - method: reverse_geocode_user_position
        target: ask_location_changed
      - default: true
        target: ask_gps

  ask_location_changed:
    say: Are you still in $reverse_geocoding_result?
    transitions:
      - entity: yes_no
        value: No
        target: ask_gps
      - method: use_previous_user_position
        target: ask_age
      - default: true
        target: ask_age

  ask_gps:
    say: Could you share your current position with us?
    options:
      - text: Sure
        request_location: true
      - text: I'd rather not
    transitions:
      - location: true
        target: ask_age
      - method: store_known_user_country
        target: ask_location_name
      - message: ["I'd rather not"]
        target: ask_country
      - default: true
        target: ask_country

  ask_country:
    say: What country do you live in?
    options_from: country_names
    transitions:
      - message_from: country_names
        store: country_name
        target: ask_location_name
      - default: true
        target: ask_age

  ask_location_name:
    say: What's the name of your town?
    transitions:
      - entity: location
        store: location_name
        target: geocode
      - default: true
        target: ask_age

  geocode:
    dummy: true
    transitions:
      - method: geocode_ok
        target: ask_age
      - method: geocode_multiple_results
        target: ask_which_location
      - default: true
        target: ask_age

  ask_which_location:
    say: I'm not sure I know that town... is it any of these?
    options_from: geocoding_result
    transitions:
      - method: store_chosen_location_coordinates
        target: ask_age
      - default: true
        target: ask_age


  ask_not_enough_food:
    say: In the past seven days, were there days in which you did not have enough food or money to buy food?
    options:
      - text: Yes
      - text: No
    transitions:
      - target: ask_roof_photo
        message: ["Yes", "No"]
        store: not_enough_food
      - target: ask_roof_photo
        entity: yes_no
        store: not_enough_food
      - failure: true
        say: Let's move on
        target: ask_roof_photo

  ask_roof_photo:
    say: Would you please send me a picture of your roof?
    transitions:
      - target: thank_you
        photo: true
        store: roof_photo
      - target: thank_you
        say: No problem
        entity: yes_no
        value: No
      - target: none
        entity: yes_no
        value: Yes
      - failure: true
        target: thank_you

  thank_you:
    say: That would be all, thank you for your answers!
    final: true

  why:
    say: We are asking you and other people in your community this information because we are tracking food security in your region.
    transient: true
    transitions:
      - target: back
        after: 5
      - target: back
        default: true

  who:
    say: I am a WFP bot assistant, for tracking food security in your region.
    transient: true
    transitions:
      - target: back
        after: 5
      - target: back
        default: true
