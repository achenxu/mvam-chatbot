states:

  initial:
    transitions:
      - message: /start
        target: start

  start:
    converse: true
    transitions:
      - action: start-survey
        target: ask_age
      - action: reschedule-survey
        target: end
      - action: no-survey
        target: end
      - intent: WhySurvey
        target: why
      - intent: Whois
        target: who

  ask_age:
    say: How old are you?
    transitions:
      - entity: { age: wit/age_of_person }
        target: ask_gender
      - entity: { age: wit/number }
        target: ask_gender
      - intent: WhySurvey
        target: why
      - intent: Whois
        target: who

  ask_gender:
    say: Are you a man or a woman?
    transitions:
      - entity: { gender: gender }
        target: thank_you
      - intent: WhySurvey
        target: why
      - intent: Whois
        target: who

  thank_you:
    say: Thank you for your answers.
    final: true

  end:
    final: true

  why:
    say: We are asking you and other people in your community this information because we are tracking food security in your region.
    transitions:
      - target: back
        after: 5
      - intent: Whois
        target: who

  who:
    say: I am a WFP bot assistant, for tracking food security in your region.
    transitions:
      - target: back
        after: 5
      - intent: WhySurvey
        target: why


