db:
  image: postgres:9.4
  environment:
    POSTGRES_PASSWORD: POSTGRES_PASSWORD
    POSTGRES_USER: mvambot
    POSTGRES_DB: mvambot
  autorestart: always

bot:
  image: instedd/mvam-chatbot:latest
  command: /bin/sh -c "sleep 5 && bin/mvam-bot"
  autorestart: always
  autoredeploy: true
  environment:
    DATABASE_URL: postgres://mvambot:POSTGRES_PASSWORD@db/mvambot
    TELEGRAM_BOT_TOKEN: TELEGRAM_BOT_TOKEN
